<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting to www.dnrater.com...</title>
    <meta http-equiv="refresh" content="0; url=https://www.dnrater.com/dnsuggestor">
    <meta name="robots" content="noindex, nofollow">
    <link rel="canonical" href="https://www.dnrater.com/dnsuggestor">
    <script>
        // Immediate redirect
        window.location.replace("https://www.dnrater.com/dnsuggestor");
    </script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { font-size: 24px; margin-bottom: 10px; font-weight: 600; }
        p { font-size: 16px; margin-bottom: 20px; opacity: 0.9; }
        .url { 
            background: rgba(255, 255, 255, 0.1); 
            padding: 10px 15px; 
            border-radius: 10px; 
            font-family: monospace; 
            word-break: break-all;
            margin-bottom: 20px;
            font-size: 14px;
        }
        a { 
            color: white; 
            text-decoration: none; 
            background: rgba(255, 255, 255, 0.2);
            padding: 12px 24px;
            border-radius: 25px;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        a:hover { 
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Redirecting...</h1>
        <p>Taking you to your destination</p>
        <div class="url">https://www.dnrater.com/dnsuggestor</div>
        <a href="https://www.dnrater.com/dnsuggestor" onclick="window.location.href='https://www.dnrater.com/dnsuggestor'; return false;">
            Click here if not redirected automatically
        </a>
        <div class="footer">
            Powered by GitHub Pages
        </div>
    </div>
</body>
</html>
